<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-4 offset-sm-4">
            <div class="card">
                <div class="card-header">
                    ➕新建文章➕
                </div>
                <div class="card-body">
                    <form action={{urlfor "PostAddController.Post"}} method="post">
                        <div class="mb-3">
                            <label for="title-input" class="form-label">文章标题</label>
                            <input type="text" class="form-control" id="title-input" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-cover" class="form-label">文章封面图（可不上传，采用默认封面）</label>
                            <input class="form-control" type="file"  accept="image/*" id="post-cover" name="file">
                        </div>
                        <div class="mb-3">
                            <label for="desc-input" class="form-label">文章描述（可不填）</label>
                            <input type="text" class="form-control" id="desc-input" name="desc">
                        </div>
                        <div class="mb-3">
                            <label for="content-input" class="form-label">文章内容</label>
                            <textarea class="form-control" id="content-input" rows="15" name="content"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
