<div class="modal fade" id="psw-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="psw-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="psw-label">修改密码</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action={{urlfor "UserController.ChangePassword" }} method="post">
                    <div class="mb-3">
                        <label for="psw-old" class="form-label">旧密码</label>
                        <input type="password" class="form-control" id="psw-old" name="psw-old" required></input>
                    </div>
                    <div class="mb-3">
                        <label for="psw-new" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="psw-new" name="psw-new" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
